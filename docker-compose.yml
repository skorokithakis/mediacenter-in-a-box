services:
  jellyfin:
    image: jellyfin/jellyfin:20230915.12-unstable
    user: 1000:1000
    ports:
      - "127.0.0.1:53539:8096"
    volumes:
      - {{ HM_DATA_DIR }}/jellyfin/config:/config
      - {{ HM_CACHE_DIR }}/jellyfin/cache:/cache
      - {{ HM_MEDIA_DIR }}:/media/:ro
    restart: 'unless-stopped'
    environment:
      - JELLYFIN_PublishedServerUrl
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:4.6.2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - {{ HM_DATA_DIR }}/qbittorrent:/config
      - {{ HM_MEDIA_DIR }}:/downloads
    ports:
      - "127.0.0.1:35944:8080"
      - "127.0.0.1:35945:6688"
      - "127.0.0.1:35945:6881/udp"
    restart: 'unless-stopped'
  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.0
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - {{ HM_DATA_DIR }}/sonarr:/config
      - {{ HM_MEDIA_DIR }}:/media
    ports:
      - "127.0.0.1:10087:8989"
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.11.4
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - {{ HM_DATA_DIR }}/prowlarr:/config
    ports:
      - "127.0.0.1:57045:9696"
  radarr:
    image: lscr.io/linuxserver/radarr:5.2.6
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - {{ HM_DATA_DIR }}/radarr:/config
      - {{ HM_MEDIA_DIR }}:/media
    ports:
      - "127.0.0.1:59982:7878"
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.2.1
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - {{ HM_DATA_DIR }}/sabnzbd:/config
      - {{ HM_MEDIA_DIR }}:/downloads
    ports:
      - "127.0.0.1:40184:8080"
  bazarr:
    image: lscr.io/linuxserver/bazarr:1.4.0
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - {{ HM_DATA_DIR }}/bazarr:/config
      - {{ HM_MEDIA_DIR }}:/media
    ports:
      - "127.0.0.1:10044:6767"
  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:6.0.2
    volumes:
      - {{ HM_DATA_DIR }}/recyclarr:/config
    environment:
      - TZ=Etc/UTC
  overseerr:
    image: sctx/overseerr:latest
    restart: unless-stopped
    environment:
      - TZ=Etc/UTC
    ports:
      - "127.0.0.1:36882:5055"
    volumes:
      - {{ HM_DATA_DIR }}/overseerr:/app/config
  plex:
    image: plexinc/pms-docker:1.32.7.7621-871adbd44
    restart: unless-stopped
    ports:
      - "127.0.0.1:32400:32400/tcp"
    environment:
      - TZ=Etc/UTC
      - PLEX_CLAIM
      - ADVERTISE_IP
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY
    volumes:
      - {{ HM_DATA_DIR }}/plex:/config
      - {{ HM_CACHE_DIR }}/plex/transcode:/transcode
      - {{ HM_CACHE_DIR }}/plex/cache:/cache
      - {{ HM_MEDIA_DIR }}:/data
  tautulli:
    image: ghcr.io/tautulli/tautulli:v2.13.4
    restart: unless-stopped
    volumes:
      - {{ HM_DATA_DIR }}/tautulli:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    ports:
      - "127.0.0.1:44011:8181"
